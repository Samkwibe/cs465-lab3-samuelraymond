<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CHARACTER ENCODING -->
    <meta charset="UTF-8" />
    
    <!-- VIEWPORT FOR RESPONSIVE DESIGN -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- TITLE AND DESCRIPTION FOR SEO -->
    <title>Qzicl - Interactive Learning Platform | Test Your Knowledge</title>
    <meta name="description" content="Qzicl - Master new topics with interactive quizzes. Learn, grow, and achieve your educational goals with our engaging quiz platform." />
    
    <!-- KEYWORDS FOR SEO -->
    <meta name="keywords" content="quizzes, learning, education, interactive, knowledge, tests, Qzicl, online learning" />
    
    <!-- AUTHOR INFORMATION -->
    <meta name="author" content="Samuel Raymond" />
    
    <!-- FAVICON AND APP ICONS -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <!-- THEME COLOR FOR MOBILE BROWSERS -->
    <meta name="theme-color" content="#4f46e5" />
    <meta name="msapplication-TileColor" content="#4f46e5">
    
    <!-- OPEN GRAPH META TAGS FOR SOCIAL MEDIA SHARING -->
    <meta property="og:title" content="Qzicl - Interactive Learning Platform" />
    <meta property="og:description" content="Master new topics with interactive quizzes. Learn, grow, and achieve your educational goals." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    
    <!-- TWITTER CARD META TAGS -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Qzicl - Interactive Learning Platform" />
    <meta name="twitter:description" content="Master new topics with interactive quizzes. Learn, grow, and achieve your educational goals." />
    <meta name="twitter:image" content="/twitter-image.jpg" />
    
    <!-- PREFETCH CRITICAL RESOURCES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- MANIFEST FOR PWA CAPABILITIES -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- CANONICAL URL -->
    <link rel="canonical" href="https://yourdomain.com" />
    
    <!-- ROBOTS META TAG -->
    <meta name="robots" content="index, follow" />
    
    <!-- STRUCTURED DATA FOR SEO (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Qzicl",
      "description": "Interactive learning platform with educational quizzes",
      "url": "https://yourdomain.com",
      "applicationCategory": "EducationalApplication",
      "operatingSystem": "Any",
      "permissions": "browser",
      "author": {
        "@type": "Person",
        "name": "Samuel Raymond"
      },
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>
    
    <!-- ADDITIONAL META TAGS -->
    <meta name="format-detection" content="telephone=no">
    <meta name="HandheldFriendly" content="true">
  </head>
  
  <body>
    <!-- NOSCRIPT FALLBACK FOR USERS WITHOUT JAVASCRIPT -->
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>Qzicl requires JavaScript to function properly. Please enable JavaScript in your browser to continue.</p>
        <p>If you need assistance, please check your browser settings or contact support.</p>
      </div>

    <!-- MAIN APP CONTAINER -->
    <div id="root" role="main" aria-label="Qzicl Interactive Learning Platform">
      <!-- Loading fallback content that will be replaced by React -->
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #0b1020; color: white; font-family: Arial, sans-serif;">
        <div style="text-align: center;">
          <div style="font-size: 2rem; margin-bottom: 1rem;">ðŸŽ¯</div>

          <p>Loading your learning experience...</p>
        </div>
      </div>
    </div>
    
    <!-- SCRIPTS -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- PERFORMANCE MONITORING (OPTIONAL) -->
    <script>
      // Basic performance monitoring
      window.addEventListener('load', function() {
        // Log performance metrics
        if ('performance' in window) {
          const perfData = window.performance.timing;
          const loadTime = perfData.loadEventEnd - perfData.navigationStart;
          console.log('Page load time:', loadTime + 'ms');
        }
      });
      
      // Error tracking
      window.addEventListener('error', function(e) {
        console.error('Application error:', e.error);
      });
    </script>
  </body>
</html>
